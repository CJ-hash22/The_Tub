<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashy Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a23, #1a1a40, #2d2d5f);
            font-family: 'Orbitron', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.5);
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff00, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8)); }
        }
        
        .score-display {
            font-size: 1.5em;
            color: #00ff00;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }
        
        .canvas-container {
            position: relative;
            border: 3px solid rgba(0, 255, 255, 0.7);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        canvas {
            display: block;
            background: linear-gradient(45deg, #001122, #002244);
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
            color: #00ffff;
            font-size: 0.9em;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ff0080;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
            display: none;
        }
        
        .game-over h2 {
            color: #ff0080;
            font-size: 2em;
            margin-bottom: 10px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #ff0080, #00ff80);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4);
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff00;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="title">NEON SNAKE</h1>
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="score-display">High Score: <span id="highScore">0</span></div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-over" id="gameOver">
                <h2>GAME OVER</h2>
                <p style="color: #00ffff; margin: 10px 0;">Final Score: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
            </div>
        </div>
        
        <div class="controls">
            Use ARROW KEYS or WASD to control the snake
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let particles = [];

        highScoreElement.textContent = highScore;

        // Particle system
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1.0;
                this.decay = 0.02;
                this.color = color;
                this.size = Math.random() * 3 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles(x, y, color, count = 8) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function updateParticles() {
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.life > 0;
            });
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function drawGame() {
            clearCanvas();
            
            // Draw snake with glow effect
            snake.forEach((segment, index) => {
                ctx.save();
                const hue = (index * 10) % 360;
                const color = `hsl(${120 + hue}, 100%, 50%)`;
                
                ctx.shadowBlur = 15;
                ctx.shadowColor = color;
                ctx.fillStyle = color;
                
                // Add pulsing effect to head
                if (index === 0) {
                    const pulse = Math.sin(Date.now() * 0.01) * 2 + 2;
                    ctx.shadowBlur = 20 + pulse;
                }
                
                ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
                
                // Inner glow
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(segment.x * gridSize + 6, segment.y * gridSize + 6, gridSize - 12, gridSize - 12);
                
                ctx.restore();
            });

            // Draw food with pulsing effect
            ctx.save();
            const foodPulse = Math.sin(Date.now() * 0.008) * 5 + 15;
            ctx.shadowBlur = foodPulse;
            ctx.shadowColor = '#ff0080';
            ctx.fillStyle = '#ff0080';
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);
            
            // Food inner glow
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fillRect(food.x * gridSize + 8, food.y * gridSize + 8, gridSize - 16, gridSize - 16);
            ctx.restore();

            // Update and draw particles
            updateParticles();
        }

        function clearCanvas() {
            ctx.fillStyle = 'rgba(0, 17, 34, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                // Create particles at food location
                createParticles(
                    food.x * gridSize + gridSize / 2,
                    food.y * gridSize + gridSize / 2,
                    '#ff0080',
                    12
                );
                
                generateFood();
                
                // Check for high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            
            // Create explosion particles
            const head = snake[0];
            createParticles(
                head.x * gridSize + gridSize / 2,
                head.y * gridSize + gridSize / 2,
                '#ff0000',
                20
            );
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            particles = [];
            generateFood();
            gameOverElement.style.display = 'none';
            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            moveSnake();
            drawGame();
            
            setTimeout(gameLoop, 120);
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.code !== 'Space') return;
            
            switch(e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 'Space':
                    e.preventDefault();
                    if (!gameRunning) restartGame();
                    break;
            }
        });

        // Initialize game
        generateFood();
        drawGame();
        
        // Start game on first key press
        document.addEventListener('keydown', function startGame(e) {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'KeyW', 'KeyA', 'KeyS', 'KeyD'].includes(e.code)) {
                gameRunning = true;
                gameLoop();
                document.removeEventListener('keydown', startGame);
            }
        });
    </script>
</body>
</html>
